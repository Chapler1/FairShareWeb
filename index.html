<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FairShare - A Smart Bill Splitter</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />

    <!-- Tailwind config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ["Inter", "sans-serif"] },
            colors: {
              "deep-purple": "#3b0a45",
              "accent-purple": "#6d28d9",
            },
          },
        },
      };
    </script>

    <!-- Custom Styles -->
    <style>
      /* Remove spinner for number inputs (just in case) */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Style only the amount inputs */
      #people-list input[type="text"] {
        -webkit-appearance: none;
        appearance: none;
        background-color: transparent;
        border: none;
        border-bottom: 2px solid #fff;
        padding: 0;
        text-align: right;
        width: 6rem;
        font-size: 1rem;
        border-radius: 0;
        color: white;
      }

      #people-list input[type="text"]:focus {
        outline: none;
        border-bottom-color: #ddd;
      }

      /* âœ… NEW - Divider lines between each transaction */
      #results p {
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding-bottom: 6px;
        margin-bottom: 6px;
        border-color: white;
      }

      #results p:last-child {
        border-bottom: none;
        margin-bottom: 0;
      }

    </style>
    
    <!-- Display date -->
    <script defer>
      document.addEventListener("DOMContentLoaded", () => {
        const dateElement = document.getElementById("current-date");
        const today = new Date();
        dateElement.textContent = today.toLocaleDateString("en-US", {
          month: "2-digit",
          day: "2-digit",
          year: "2-digit",
        });
      });
    </script>

    <!-- Main Script -->
    <script src="script.js" defer></script>
  </head>

  <body
    class="bg-deep-purple text-white flex flex-col items-center px-4 pt-6 font-sans"
    >
    <div
      class="relative w-full max-w-md mt-4 bg-gradient-to-b from-purple-800 to-purple-900 rounded-2xl p-6 shadow-xl"
    >
      <!-- Date in top-right corner -->
      <span
        id="current-date"
        class="absolute top-4 right-6 text-xs text-white opacity-70"
      ></span>

      <!-- App Title -->
      <h1 class="text-3xl font-bold text-center mb-6">
        FairShare
      </h1>

      <!-- People list -->
      <div id="people-list" class="space-y-3 mb-4"></div>

      <!-- Add person -->
      <div class="flex gap-2 mb-5">
        <input
          id="nameInput"
          type="text"
          placeholder="Name"
          class="flex-1 px-3 py-2 rounded-lg bg-purple-700 placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-accent-purple"
        />
        <button
          onclick="addPerson()"
          class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg text-white font-medium shadow"
        >
          Add
        </button>
      </div>

      <!-- Calculate button -->
      <button
        onclick="calculate()"
        class="w-full bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg font-medium shadow mb-4"
      >
        Calculate
      </button>

      <!-- Results -->
      <div
        id="results"
        class="hidden bg-purple-700/70 backdrop-blur-md p-4 rounded-lg shadow space-y-1"
      ></div>
    </div>
  </body>
</html>
